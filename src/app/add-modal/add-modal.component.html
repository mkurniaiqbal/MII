<div
  *ngIf="showModalAdd"
  class="modal fade show"
  tabindex="-1"
  style="display: block; background-color: rgba(0, 0, 0, 0.5)"
  aria-modal="true"
  role="dialog"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">View Data</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="close()"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="title" class="form-label"
              >Title<span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              autocomplete="on"
              [(ngModel)]="title"
              required
            />
            <!-- <span *ngIf="cekValid.validUsername" class="invalid-feedback d-block">Username harus diisi.</span> -->
          </div>
          <div class="mb-3">
            <label for="description" class="form-label"
              >Description<span class="text-danger">*</span></label
            >
            <textarea
              class="form-control"
              id="description"
              name="description"
              rows="3"
              autocomplete="on"
              [(ngModel)]="description"
              required
            ></textarea>
            <!-- <span *ngIf="cekValid.validDescription" class="invalid-feedback d-block">Description harus diisi.</span> -->
          </div>

          <div class="d-flex justify-content-end">
            <button
              type="submit"
              class="btn"
              (click)="addData()"
              *ngIf="!dataEdit"
            >
              <i class="bi bi-floppy2-fill text-success fs-3"></i>
            </button>
            <button
              type="submit"
              class="btn"
              (click)="editData()"
              *ngIf="dataEdit"
            >
              <i class="bi bi-floppy2-fill text-primary fs-3"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
